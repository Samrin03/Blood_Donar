<head>

 button{
  background-color: #555555;

<script language="javascript">
function validation1()
{
 
	if(document.getElementById("txtFullName").value=='')
	{
		alert("Please enter your full name");
		document.getElementById("txtFullName").focus();
		return false;	
	}  	
	if(document.getElementById("txtEmailId").value=='')
	{
	    alert("Please enter your email address");
		document.getElementById("txtEmailId").focus();
		return false;
	}
	else if(document.getElementById("txtEmailId").value!='')
	{
		var re = /\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
		if(!document.getElementById("txtEmailId").value.match(re))
		{
			alert("Please enter a valid email address");
			document.getElementById("txtEmailId").focus();
			return false;
		}
	}  	
	
	if ( (document.getElementById("txtMobileNumber").value=='') && (document.getElementById("txtLandLineNumber").value=='') )
	{
		alert("Please enter either mobile number or landline number");
		document.getElementById("txtMobileNumber").focus();
		return false;	
	}
	
	if(document.getElementById("txtOccupation").value=='')
	{
		alert("Please enter your occupation");
		document.getElementById("txtOccupation").focus();
		return false;	
	}  
	
	if(document.getElementById("txtPresentLocation").value=='')
	{
		alert("Please enter your present location");
		document.getElementById("txtPresentLocation").focus();
		return false;	
	} 

	if(document.getElementById("txtFeedBack").value=='')
	{
		alert("Please enter your feedback");
		document.getElementById("txtFeedBack").focus();
		return false;	
	}
alert("Thank you");	  
}
</script>
</head>

<font size="50px">

			<td height="30">:
			</td>
<td><input name="txtFullName" type="text" maxlength="30" id="txtFullName" class="textarea" /></td>					
</tr>
<tr >

</td>

</tr>
	<TR>

</TD>

	<td height="30">:
	</td>

		</tr>
<tr >

<td height="30">:
	</td>
<td><input name="txtPresentLocation" type="text" maxlength="100" id="txtPresentLocation" class="textarea" /></td>
	</tr>

<td><textarea name="txtFeedBack" rows="2" cols="20" id="txtFeedBack" class="textarea" style="height:203px;width:256px;">
</textarea></td>

<tr >

</tr>
